<mat-list>
  <div mat-subheader>Choose a user</div>
  @for (user of userList(); track user.id) {
  <mat-list-item>
    <div class="profile-image">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="user-details">
      <div mat-line>{{ user.name }}</div>
      <div mat-line>{{ user.id }}</div>
    </div>
  </mat-list-item>
  }
</mat-list>
